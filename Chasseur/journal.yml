# -- Journal Main Page Setting -- #
journal_main_page:
    can_started:
        priority: 4
        text: '  $default.journal_status_1$$quest_name$'
        conditions: '!startedTag'
    started:
        priority: 3
        text: '  $default.journal_status_2$$quest_name$'
        conditions: 'startedTag'

# -- Here goes the different steps of the quest in the Journal -- #

journal:
  step_1: >-
      $journal_headline$
       
      Aufgabe:
        &6Töte $mobkillAmount_level0-10$ Monster der Stufe 1.&0

      Belohnung:
        &2$rewardCurrencyAmountLevel1$ Gold + $rewardExperienceAmountLevel1$ Job Experience&0
  step_2: >-
      $journal_headline$
       
      Aufgabe:
        &6Töte $mobkillAmount_level10-30$ Monster der Stufe 2 und $mobkillAmount_level0-10$ Monster der Stufe 1.&0

      Belohnung:
        &2$rewardCurrencyAmountLevel2$ Gold + $rewardExperienceAmountLevel2$ Job Experience&0
  step_3: >-
      $journal_headline$
       
      Aufgabe:
        &6Töte $mobkillAmount_level30-50$ Monster der Stufe 3 und $mobkillAmount_level10-30$ Monster der Stufe 2.&0

      Belohnung:
        &2$rewardCurrencyAmountLevel3$ Gold + $rewardExperienceAmountLevel3$ Job Experience&0
  step_4: >-
      $journal_headline$
       
      Aufgabe:
        &6Töte $mobkillAmount_level50-80$ Monster der Stufe 4 und $mobkillAmount_level30-50$ Monster der Stufe 3.&0

      Belohnung:
        &2$rewardCurrencyAmountLevel4$ Gold + $rewardExperienceAmountLevel4$ Job Experience&0
  step_5: >-
      $journal_headline$
       
      Aufgabe:
        &6Töte $mobkillAmount_level80-100$ Monster der Stufe 5 und $mobkillAmount_level50-80$ Monster der Stufe 4.&0

      Belohnung:
        &2$rewardCurrencyAmountLevel5$ Gold + $rewardExperienceAmountLevel5$ Job Experience&0
  step_6: >-
      $journal_headline$
       
      Aufgabe: &2Erfüllt!&0
       
      Kehre zurück zum Jäger um deine Belohung abzuholen.




