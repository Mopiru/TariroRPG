
# GUI display name
name: Player Attributes

# Number of slots in your inventory. Must be
# between 9 and 54 and must be a multiple of 9.
slots: 27

items:
    reallocate:
        slots: [26]
        function: reallocation
        item: CAULDRON
        name: '&aRéinitialiser les points caractère'
        lore:
        - ''
        - 'Vous avez dépenser un total de &6{total}&7 points caractère.'
        - '&7Click droit pour réinitialiser les points.'
        - ''
        - '&eCout: 1 point de reinitialisation caractère.'
        - '&e◆ point de reinitialisation caractère: &6{points}'
    strength:
        slots: [3]
        function: attribute_strength
        name: '&a{name}'
        item: GOLD_SWORD
        lore: # {buffs} returns amount of buffs
        - ''
        - '&7Points dépensé: &6{spent}&7/&6{max}'
        - '&7{name} actuel: &6&l{current}'
        - ''
        - '&8Pour chaque niveaux en plus:'
        - '&7  +{buff_weapon_damage} Dégats d'arme (&a+{total_weapon_damage}&7)'
        - ''
        - '&eClick pour monter d'un niveaux pour 1 point caractère.'
        - '&e◆ Nombre de point caractère : {attribute_points}'
